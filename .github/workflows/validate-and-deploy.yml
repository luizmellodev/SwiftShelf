name: Validate Snippets and Deploy

on:
  pull_request:
    paths:
      - "snippets/**"
      - "lib/snippets-data.ts"
  push:
    branches: [main]
    paths:
      - "snippets/**"
      - "lib/snippets-data.ts"

jobs:
  validate-snippets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Validate snippets
        run: |
          echo "üîç Running snippet validation..."
          npm run validate

      - name: Generate snippets data
        run: npm run generate-snippets

      - name: Commit generated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lib/snippets-data.ts
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-generate snippets-data.ts"
            echo "‚úÖ Generated and committed snippets-data.ts"
          else
            echo "‚úÖ No changes needed in snippets-data.ts"
          fi

      - name: PR validation success
        if: github.event_name == 'pull_request'
        run: |
          echo "‚úÖ All snippet validations passed!"
          echo "Your contribution looks good and will be automatically deployed when merged to main."

  validate-failed:
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'pull_request'
    steps:
      - name: PR validation failed
        run: |
          echo "‚ùå Snippet validation failed."
          echo "Please check the workflow logs and fix the issues before this can be merged."

  deploy:
    needs: validate-snippets
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate snippets data
        run: npm run generate-snippets

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prod"
